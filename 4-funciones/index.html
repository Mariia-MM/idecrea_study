    document.addEventListener('DOMContentLoaded',function ( ) {

        //Actividad 4-1 (Calculadora)

        /**
         * Devuelve la suma de los argumentos
         * @param {number} num1 Primer numero a sumar.
         * @param {number} num2 Segundo numero a sumar.
         * @return {number} resultado de la suma.
         */

        function addition(num1,num2){
            return  num1+num2; }
         console.log (' The result of addition is:',addition(3,5)) ;

        /**
         * return finishPrice
         * @param {number} startPrice the price entered by user.
         */

        function finishPrice(){
            let startPrice = +prompt('Enter the price:');
            return (startPrice/100*21)+startPrice;
        }
        console.log('finish price is:', finishPrice());


        //Actividad 4-2 (Altura)
        /**
         * return the height im meters;         *
         * @param {number} santimetros the height in santimetros.
         */

        function EditHeight(santimetros){
            return +(santimetros/100).toFixed(2);
        }
        console.log('Height is:', EditHeight('12036'),'m');


        //Actividad 4-3 (Reloj)
        /**
         * return clock renovated every second;         *
         * @param {new Date} dateNow date at the moment.
         */

        function clock() {
            let dateNow = new Date();
            console.log (dateNow.getHours(), `:`,dateNow.getMinutes(),':', dateNow.getSeconds());
        }

        let myClock = setInterval(clock,1000);
